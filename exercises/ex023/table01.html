<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* horizontal alignment */
            vertical-align: middle; /* vertical alignment*/
        }

        td.number {
            text-align: right;
        }
    </style>
</head>
<body>
    <a href="../root.html">../root</a>
    
    <!-- SIMPLE TABLE HIERARCHY
            table
                table row (table lines)
                    table header
                    table data

        OPCIONAL <tr> AND <td> CLOSING TAGS
    -->

    <h1>My first Table</h1>
    <table>
        <tr> <!-- First row -->
            <td>A1</td> <!-- First table data -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
