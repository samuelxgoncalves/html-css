<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms: output 2</title>
</head>
<body>
    <a href="../root.html">../root</a>
    <h1>Form testing</h1>

    <form action="sign-up.php" method="get" autocomplete="on">
        <p>
            <label for="id-num">Number: </label>
            <input type="range" name="num" id="id-num" min="0" max="10" value="5" oninput="document.getElementById('id-val').innerHTML = Number(document.getElementById('id-num').value)">
            <output id="id-val">5</output>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
