<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms: color, range and file</title>
    <style>
        
    </style>
</head>
<body>
    <a href="../root.html">../root</a>
    <h1>Form testing</h1>

    <form action="sign-up.php" method="post" autocomplete="on">
        <p>
            <label for="id-color">Color: </label>
            <input type="color" name="color" id="id-color" value="#00ff00">
        </p>
        <p>
            <label for="id-range">Satisfaction Level: </label>
            <input type="range" name="range" id="id-range" min="1" max="5" value="4">
        </p>
        <p>
            <label for="id-photo">Select a new photo: </label>
            <input type="file" name="photo" id="id-photo">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
    
    <!-- When using input of type 'file', POST method should be used for sending the form -->

</body>
</html>
