<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image testing</title>
</head>
<body>
    <a href="../root.html">../root</a>
    <h1>Testing with images</h1>
    <hr>
    <p>Bellow, you can see an image placed in the same folder as index.html:</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <hr>
    <p>There can also be an image in a specific sub-folder:</p>
    <img src="images/logo-css.png" alt="Logo CSS3">
    <hr>
    <p>An external image can also be uploaded to the website:</p>
    <img src="https://gitconnected.com/public/images/tutorials/svg/javascript.svg" alt="Logo JavaScript">
    <hr>
    
    
</body>
</html>
