<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example: hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p { /* selects paragraphs inside div elements*/
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <a href="../root.html">../root</a>
    
    <h1>Hover examples</h1>
    <p>Hover over the text bellow</p>
    <div>
        Hover here
        <p>Hidden text...</p>
    </div>
    <p>End of example</p>

</body>
</html>
